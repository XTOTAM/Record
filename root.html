<!DOCTYPE html>
<html>
<head>
	<title>Scan URL for endpoints</title>
	<script>
		function scanURL() {
			var currentURL = window.location.href;
			var endpoints = [];

			// Add endpoints to the array
			endpoints.push(currentURL);
			endpoints.push(currentURL + "/about");
			endpoints.push(currentURL + "/contact");

			// Display the endpoints
			var result = document.getElementById("result");
			result.innerHTML = "<h2>Endpoints:</h2><ul>";
			for (var i = 0; i < endpoints.length; i++) {
				result.innerHTML += "<li>" + endpoints[i] + "</li>";
			}
			result.innerHTML += "</ul>";
		}
	</script>
</head>
<body onload="scanURL()">
	<div id="result"></div>
</body>
</html>
